ALT+1 set contrast 0; set brightness 0; set saturation 0; set hue 0;
ALT+2 set contrast 6; set brightness -4; set saturation 6
ALT+4 set gamma 2; set contrast 6; set brightness -5; set hue 3;
ALT+3 set gamma 6; set contrast 7; set brightness -8; set hue 3;

e script-binding stats/display-stats
E script-binding stats/display-stats-toggle